<body>
    <h1>Suma numeros par en la serie de Finocci menores que 4 millones</h1>

    <script>
        var x = 1;
        var y = 2;
        var suma = 2;
        var numFibonacci = 0;
        while(numFibonacci < 4000000){
            numFibonacci = x + y;
            x = y;
            y = numFibonacci;
            if(numFibonacci % 2 == 0){
                suma += numFibonacci;
            }
        }

        alert(suma)
        alert(numFibonacci);
    </script>
