<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Double on Match </h1>

    <script>
    arr = [1,2,3,1,2]   ;
    num = 1;
    if (num > 0) arr.sort((a,b) => a-b);
    alert(arr);

    for(var i = 0; i < arr.length; i++){
        if (num == arr[i]) num = num*2
    }
    alert(num);
   
    </script>
</body>
</html>
